<div class="snackbar" [@state]="visible ? 'visible' : 'hidden'">
  {{ message }}
  <button class="close-button" (click)="hide()">
    <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18" />
      <line x1="6" y1="6" x2="18" y2="18" />
    </svg>
  </button>
</div>
